---
version: '2.2'
services:

  nginx:
    image: "${NGINX_IMAGE}"
    ports:
      - "0.0.0.0:${TLS_PORT:-443}:443"
    volumes:
      - "${TLS_PRIVATE_KEY_PATH}:/certs/nginx_key.pem:ro"
      - "${TLS_CERTIFICATE_PATH}:/certs/nginx_certificate.pem:ro"
      - "${NGINX_CONFIG_PATH}:/etc/nginx/nginx.conf:ro"
    restart: always
    container_name: nginx
    depends_on:
      - sharelatex